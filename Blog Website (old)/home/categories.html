<!DOCTYPE html>
<html lang="en">
<head>

  <!--[ Metadata ]-->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FOOD Categories</title>
  <!--[ Favicon ]-->
  <link href='../images/logo.jpg' rel='apple-touch-icon' sizes='120x120'/>
  <link href='../images/logo.jpg' rel='apple-touch-icon' sizes='152x152'/>
  <link href='../images/logo.jpg' rel='icon' type='image/x-icon'/>
  <link href='../images/logo.jpg' rel='shortcut icon' type='image/x-icon'/>

  <!--[ Stylesheet ]-->
  <style>
    * {
    margin: 300;
    padding: 300;
    box-sizing: border-box;
  }
  
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #fff8f0;
    color: #333;
    line-height: 1.6;
  }
  
  header {
    background-color: #fff;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1pt 20pt;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    position: sticky;
    top: 0;
    z-index: 100;
  }
  
  .logo {
    display: flex;
    align-items: center;
    cursor: default;
  }
  
  .logo img {
    height: 75px;
    margin-right: 10px;
    transition: transform 0.3s ease;
  }
  .logo img:hover {
    transform: rotate(10deg);
  }
  
  .logo span {
    font-size: 1.5rem;
    font-weight: bold;
    color: #333;
    user-select: none;
  }
    
  .sidebar {
    position: fixed;
    top: 100px;
    left: 0;
    width: 220px;
    height: calc(100% - 70px);
    background: #fff;
    padding: 1rem 1.5rem;
    box-shadow: 2px 0 12px rgba(0, 0, 0, 0.08);
    overflow-y: auto;
    border-right: 1px solid #f0f0f0;
    user-select: none;
  }
  
  .sidebar h3 {
    margin-bottom: 1rem;
    color: #f08a5d;
    font-weight: 700;
    font-size: 1.3rem;
    letter-spacing: 0.04em;
  }
  
  
  #categoryFilters button {
    display: block;
    width: 100%;
    background: #fff;
    border: 2px solid transparent;
    border-radius: 30px;
    padding: 0.5rem 1rem;
    margin-bottom: 0.7rem;
    font-weight: 600;
    font-size: 1rem;
    color: #555;
    cursor: pointer;
    transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease, box-shadow 0.3s ease;
  }
  
  #categoryFilters button:hover:not(.active) {
    background-color: #f08a5d;
    color: white;
    box-shadow: 0 4px 10px rgba(240, 138, 93, 0.4);
  }
  
  #categoryFilters button.active {
    background-color: #f08a5d;
    color: white;
    border-color: #e06639;
    box-shadow: 0 5px 15px rgba(224, 102, 57, 0.6);
  }
  
 
  main {
    margin-left: 240px;
    padding: 2rem 3rem;
    min-height: 100vh;
    background: #fff8f0;
    transition: margin-left 0.3s ease;
  }
  
  
  h2 {
    color: #f08a5d;
    font-weight: 700;
    margin-bottom: 1.5rem;
    border-bottom: 3px solid #f08a5d;
    padding-bottom: 0.5rem;
    letter-spacing: 0.05em;
  }
  
  
  .posts-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill,minmax(280px,1fr));
    gap: 2rem;
  }
  
  
  .post-card {
    background: white;
    border-radius: 12px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.07);
    overflow: hidden;
    cursor: pointer;
    display: flex;
    flex-direction: column;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    opacity: 0;
    animation: fadeInUp 0.5s forwards;
  }
  
  .post-card:hover {
    transform: translateY(-8px) scale(1.03);
    box-shadow: 0 12px 25px rgba(240, 138, 93, 0.4);
  }
  
  .post-card img {
    width: 100%;
    height: 180px;
    object-fit: cover;
    border-bottom: 3px solid #f08a5d;
    transition: transform 0.4s ease;
  }
  
  .post-card:hover img {
    transform: scale(1.1);
  }
  
  .post-card h3 {
    font-size: 1.25rem;
    font-weight: 700;
    margin: 1rem;
    color: #e06639;
    flex-grow: 0;
  }
  
  .post-card p {
    font-size: 0.95rem;
    color: #666;
    margin: 0 1rem 1rem;
    flex-grow: 1;
  }
  
  
  .hidden {
    display: none;
  }
  
  
  #aboutSection p {
    max-width: 700px;
    line-height: 1.7;
    font-size: 1.05rem;
    color: #444;
  }
  
  .contact-section form {
    max-width: 600px;
    display: flex;
    flex-direction: column;
    gap: 1rem;
  }
  
  .contact-section input,
  .contact-section textarea {
    padding: 0.8rem 1rem;
    font-size: 1rem;
    border: 1.8px solid #ddd;
    border-radius: 8px;
    resize: none;
    transition: border-color 0.3s ease, box-shadow 0.3s ease;
  }
  
  .contact-section input:focus,
  .contact-section textarea:focus {
    outline: none;
    border-color: #f08a5d;
    box-shadow: 0 0 8px rgba(240, 138, 93, 0.5);
  }
  
  .contact-section button {
    background-color: #f08a5d;
    border: none;
    color: white;
    padding: 0.75rem;
    font-size: 1.1rem;
    border-radius: 30px;
    cursor: pointer;
    font-weight: 700;
    transition: background-color 0.3s ease;
  }
  
  .contact-section button:hover {
    background-color: #e06639;
  }
  
  /* Animations */
  @keyframes fadeInUp {
    0% {
      opacity: 0;
      transform: translateY(20px);
    }
    100% {
      opacity: 1;
      transform: translateY(0);
    }
  }

  </style>

</head>

<!--[ Body Open ]-->
<body>

<header>
  <div class="logo">
    <img src="../images/logo.jpg" alt="PHFOODBLOG" />
    <span>PHFOODLOG</span>
  </div>

</header>

<aside class="sidebar">
  <div id="categoryFilters">
    <button data-category="breakfast">Breakfast</button>
    <button data-category="lunch">Lunch</button>
    <button data-category="dinner">Dinner</button>
    <button data-category="dessert">Dessert</button>
  </div>
</aside>

<main>
 
  <section id="postsSection">
    <h2></h2>
    <div class="posts-grid" id="postsContainer"></div>
  </section>

  
  <section id="contactSection" class="hidden contact-section">
    <form id="contactForm" novalidate>
    </form>
  </section>
</main>

<script src="script.js"></script>
</body>
</html>
